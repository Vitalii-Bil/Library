version: "3.8"

services:

  lib_employee: &lib_employee
    container_name: lib_employee
    build:
      context: .
      dockerfile: docker/lib_employee/Dockerfile
    networks:
      - webnet
      - nginx_network
    expose:
      - 8000
    environment:
      DATABASE_PORT: '5432'
    env_file:
      - ./config/lib_employee/.env
    restart: on-failure
    command: sh /runserver.sh
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://0.0.0.0:8000/admin/login/" ]
      interval: 1m
      timeout: 5s
      retries: 2


  lib_client: &lib_client
    container_name: lib_client
    build:
      context: .
      dockerfile: docker/lib_client/Dockerfile
    networks:
      - webnet
      - nginx_network
    expose:
      - 8001
    environment:
      DATABASE_PORT: '5432'
    env_file:
      - ./config/lib_client/.env
    restart: on-failure
    command: sh /runserver.sh
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://0.0.0.0:8001/admin/login/" ]
      interval: 1m
      timeout: 5s
      retries: 2


  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: on-failure
    networks:
      - nginx_network
    ports:
      - 8000:8000
      - 8001:8001
    depends_on:
      - lib_employee
      - lib_client
    healthcheck:
      test: [ "CMD-SHELL", "ps ax", "|" ,"grep -v grep", "|" ,"grep nginx",  "||", "exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  webnet:
  nginx_network:
