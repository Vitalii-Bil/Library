{% extends "base_generic.html" %}

{% block content %}

<h3>Users:</h3>
<ul>
{% for pub_house in page_obj %}
    <h4>Publishing house: <a href="{% url 'store:pub_house_detail' pub_house.id %}">{{ pub_house.name }}</a> </h4>
{% empty %}
    <li>No Publishing houses yet.</li>
{% endfor %}
</ul>

{% endblock %}
