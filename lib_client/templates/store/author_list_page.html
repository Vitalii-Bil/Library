{% extends "base_generic.html" %}

{% block content %}

<h3>Users:</h3>
<ul>
{% for author in page_obj %}
    <h4>Author: <a href="{% url 'store:author_detail' author.id %}">{{ author.first_name }} {{ author.last_name }}</a> </h4>
{% empty %}
    <li>No authors yet.</li>
{% endfor %}
</ul>

{% endblock %}
